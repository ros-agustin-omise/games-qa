<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/leaderboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <button class="back-button" onclick="goHome()">‚Üê Back to Games</button>
            
            <div class="game-header">
                <h1>üìù Word Scramble</h1>
                <div class="score-board">
                    <div>Score: <span id="currentScore">0</span></div>
                    <div>Words Solved: <span id="wordsSolved">0</span></div>
                    <div>Best Streak: <span id="bestStreak">0</span></div>
                </div>
            </div>

            <div class="game-area">
                <div class="difficulty-selector" id="difficultySelector">
                    <h3>Choose Difficulty:</h3>
                    <div class="difficulty-options">
                        <button class="difficulty-btn" onclick="startGame('easy')">
                            Easy<br><small>(3-5 letters)</small>
                        </button>
                        <button class="difficulty-btn" onclick="startGame('medium')">
                            Medium<br><small>(6-8 letters)</small>
                        </button>
                        <button class="difficulty-btn" onclick="startGame('hard')">
                            Hard<br><small>(9+ letters)</small>
                        </button>
                    </div>
                </div>
                
                <div class="game-play hidden" id="gamePlay">
                    <div class="word-display">
                        <h2>Unscramble this word:</h2>
                        <div class="scrambled-word" id="scrambledWord">EXAMPLE</div>
                        <div class="word-hint" id="wordHint">Hint: A sample or instance</div>
                    </div>
                    
                    <div class="answer-section">
                        <input type="text" id="answerInput" placeholder="Type your answer here..." autocomplete="off">
                        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
                    </div>
                    
                    <div class="feedback" id="feedback">
                        <div class="feedback-message" id="feedbackMessage"></div>
                    </div>
                    
                    <div class="game-progress">
                        <div class="progress-info">
                            <span>Time: <span id="timer">00:00</span></span>
                            <span>Current Streak: <span id="currentStreak">0</span></span>
                            <span id="wordProgress">Words: 0/0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    
                    <div class="game-controls">
                        <button class="game-button" onclick="getHint()">üí° Hint</button>
                        <button class="game-button" onclick="scrambleAgain()">üîÑ Scramble</button>
                        <button class="game-button" onclick="skipWord()">‚è≠Ô∏è Skip</button>
                        <button class="game-button" onclick="showDifficultySelector()">New Game</button>
                        <button class="leaderboard-button" onclick="showGameLeaderboard()">üèÜ Leaderboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/leaderboard.js"></script>
    <script src="../../js/firebase-global-leaderboard.js"></script>
    <script src="../../js/analytics.js"></script>
    <script src="../../js/speed-insights.js"></script>
    <script src="script.js"></script>
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
