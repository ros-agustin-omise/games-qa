<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/leaderboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <button class="back-button" onclick="goHome()">‚Üê Back to Games</button>
            
            <div class="game-header">
                <h1>‚úÇÔ∏è Rock Paper Scissors</h1>
                
                <!-- Game Mode Selection -->
                <div class="mode-selector" id="modeSelector">
                    <h3>Choose Game Mode:</h3>
                    <div class="mode-options">
                        <button class="mode-btn active" onclick="setGameMode('single')">
                            <div class="mode-icon">ü§ñ</div>
                            <h4>vs Computer</h4>
                            <p>Play against AI</p>
                        </button>
                        <button class="mode-btn" onclick="setGameMode('local')">
                            <div class="mode-icon">üë•</div>
                            <h4>Local Multiplayer</h4>
                            <p>2 players, same device</p>
                        </button>
                        <button class="mode-btn" onclick="setGameMode('online')">
                            <div class="mode-icon">üåê</div>
                            <h4>Online Multiplayer</h4>
                            <p>Play with friends online</p>
                        </button>
                    </div>
                </div>
                
                <div class="score-board" id="scoreBoard">
                    <div>Player 1: <span id="player1Score">0</span></div>
                    <div>Player 2: <span id="player2Score">0</span></div>
                    <div>Draws: <span id="drawScore">0</span></div>
                </div>
            </div>

            <div class="game-area">
                <div class="game-status">
                    <h2 id="gameStatus">Choose your move!</h2>
                </div>
                
                <div class="battle-arena" id="battleArena">
                    <div class="player-section" id="player1Section">
                        <h3 id="player1Label">Player 1</h3>
                        <div class="choice-display" id="player1Choice">‚ùì</div>
                        <div class="player-status" id="player1Status"></div>
                    </div>
                    
                    <div class="vs-section">
                        <div class="vs-text">VS</div>
                    </div>
                    
                    <div class="player-section" id="player2Section">
                        <h3 id="player2Label">Computer</h3>
                        <div class="choice-display" id="player2Choice">‚ùì</div>
                        <div class="player-status" id="player2Status"></div>
                    </div>
                </div>
                
                <!-- Turn indicator for multiplayer -->
                <div class="turn-indicator" id="turnIndicator" style="display: none;">
                    <h3 id="turnText">Player 1's Turn</h3>
                    <p id="turnInstruction">Make your choice, then pass to Player 2</p>
                </div>
                
                <!-- Online multiplayer controls -->
                <div class="online-controls" id="onlineControls" style="display: none;">
                    <div class="room-section" id="roomSection">
                        <h3>Join or Create Room</h3>
                        <div class="room-inputs">
                            <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6">
                            <button class="room-btn" onclick="joinRoom()">Join Room</button>
                            <button class="room-btn" onclick="createRoom()">Create Room</button>
                        </div>
                        <div class="room-info" id="roomInfo" style="display: none;">
                            <p>Room Code: <strong id="currentRoomCode"></strong></p>
                            <p id="connectionStatus">Waiting for opponent...</p>
                            <button class="room-btn" onclick="leaveRoom()">Leave Room</button>
                        </div>
                    </div>
                </div>
                
                <div class="choices" id="choiceButtons">
                    <button class="choice-btn" data-choice="rock" onclick="makeChoice('rock')">
                        <span class="choice-icon">ü™®</span>
                        <span class="choice-label">Rock</span>
                    </button>
                    <button class="choice-btn" data-choice="paper" onclick="makeChoice('paper')">
                        <span class="choice-icon">üìÑ</span>
                        <span class="choice-label">Paper</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors" onclick="makeChoice('scissors')">
                        <span class="choice-icon">‚úÇÔ∏è</span>
                        <span class="choice-label">Scissors</span>
                    </button>
                </div>
                
                <div class="game-controls">
                    <button class="game-button" onclick="resetScores()">Reset Scores</button>
                    <button class="game-button" onclick="playBestOfFive()">Best of 5</button>
                    <button class="leaderboard-button" onclick="showGameLeaderboard()">üèÜ Leaderboard</button>
                </div>
                
                <div class="game-history" id="gameHistory">
                    <h3>Recent Games</h3>
                    <div class="history-list" id="historyList">
                        <!-- Game history will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/leaderboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
