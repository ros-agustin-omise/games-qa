<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/leaderboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <button class="back-button" onclick="goHome()">← Back to Games</button>
            
            <div class="game-header">
                <h1>🔢 Number Guessing Game</h1>
                <div class="score-board">
                    <div>Games Won: <span id="gamesWon">0</span></div>
                    <div>Current Streak: <span id="currentStreak">0</span></div>
                    <div>Best Streak: <span id="bestStreak">0</span></div>
                </div>
            </div>

            <div class="game-area">
                <div class="difficulty-selector" id="difficultySelector">
                    <h3>Choose Difficulty:</h3>
                    <div class="difficulty-options">
                        <button class="difficulty-btn" onclick="startGame(1, 10, 3)">
                            Easy<br><small>(1-10, 3 guesses)</small>
                        </button>
                        <button class="difficulty-btn" onclick="startGame(1, 50, 5)">
                            Medium<br><small>(1-50, 5 guesses)</small>
                        </button>
                        <button class="difficulty-btn" onclick="startGame(1, 100, 7)">
                            Hard<br><small>(1-100, 7 guesses)</small>
                        </button>
                    </div>
                </div>
                
                <div class="game-play hidden" id="gamePlay">
                    <div class="game-info">
                        <h3 id="gameRange">Guess a number between 1 and 10</h3>
                        <p>Guesses remaining: <span id="guessesLeft">3</span></p>
                    </div>
                    
                    <div class="guess-section">
                        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="10">
                        <button class="guess-btn" onclick="makeGuess()">Guess!</button>
                    </div>
                    
                    <div class="feedback" id="feedback">
                        <h2 id="feedbackMessage">Make your first guess!</h2>
                        <div class="hint" id="hint"></div>
                    </div>
                    
                    <div class="guess-history">
                        <h4>Your Guesses:</h4>
                        <div class="history-list" id="guessHistory"></div>
                    </div>
                    
                    <div class="game-controls">
                        <button class="game-button" onclick="giveUp()">Give Up</button>
                        <button class="game-button" onclick="showDifficultySelector()">New Game</button>
                        <button class="leaderboard-button" onclick="showGameLeaderboard()">🏆 Leaderboard</button>
                    </div>
                </div>
                
                <div class="game-over hidden" id="gameOver">
                    <div class="result-message" id="resultMessage"></div>
                    <div class="game-stats" id="gameStats"></div>
                    <div class="game-controls">
                        <button class="game-button" onclick="playAgain()">Play Again</button>
                        <button class="game-button" onclick="showDifficultySelector()">Change Difficulty</button>
                        <button class="leaderboard-button" onclick="showGameLeaderboard()">🏆 Leaderboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/leaderboard.js"></script>
    <script src="../../js/firebase-global-leaderboard.js"></script>
    <script src="../../js/analytics.js"></script>
    <script src="script.js"></script>
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
